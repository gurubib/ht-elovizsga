<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Task 2 - Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container m-5">
  <h1 class="display-6">Új felhasználó regisztrációja</h1>
  <p class="fw-lighter">* Kötelezően kitöltendő mező</p>
  <form action="#" th:action="@{/}" th:object="${registrationForm}" method="post">
    <div class="row mb-3">
      <div class="col-6">
        <div class="row">
          <div class="col-2">
            <label for="emailInput" class="col-form-label">* E-mail</label>
          </div>
          <div class="col-8">
            <input type="text" id="emailInput" class="form-control" th:field="*{email}" aria-describedby="emailHelp validationEmailFeedback" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" required/>
            <div id="emailHelp" class="form-text">Felhasználónévként adjon meg egy érvényes e-mail címet.</div>
            <div id="validationEmailFeedback" class="invalid-feedback">
              Helytelen e-mail cím!
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <div class="row">
          <div class="col-2">
            <label for="passwordInput" class="col-form-label">* Jelszó</label>
          </div>
          <div class="col-8">
            <input type="password" id="passwordInput" class="form-control" th:field="*{password}" aria-describedby="passwordHelp validationPasswordFeedback" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" required/>
            <div id="passwordHelp" class="form-text">A jelszavaknak legalább 6 karakterből kell állniuk, továbbá tartalmaznia kell nagy- és kisbetűt</div>
            <div id="validationPasswordFeedback" class="invalid-feedback">
              Nem megfelelő jelszó!
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Regisztráció</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
